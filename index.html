<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="loader" id="comments-loader">Загрузка комментариев...</div>
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="add-form-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="add-form-text"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">
            Написать
          </button>
          <div class="loader" id="add-comment-loader">
            Отправка комментария...
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="jsmain.js"></script>
  </body>
</html>
