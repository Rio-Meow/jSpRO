<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      const addFormButton = document.querySelector(".add-form-button");
      const addFormNameInput = document.querySelector(".add-form-name");
      const addFormTextInput = document.querySelector(".add-form-text");
      const commentsList = document.querySelector(".comments");

      let comments = [
        {
          name: "Глеб Фокин",
          date: "12.02.22 12:18",
          text: "Это будет первый комментарий на этой странице",
          likes: 3,
          isLiked: false,
        },
        {
          name: "Варвара Н.",
          date: "13.02.22 19:22",
          text: "Мне нравится как оформлена эта страница! ❤",
          likes: 75,
          isLiked: true,
        },
      ];

      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");

        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }

      function renderComments() {
        commentsList.innerHTML = comments
          .map((comment, index) => {
            return `<li class="comment">
                      <div class="comment-header">
                        <div>${comment.name}</div>
                        <div>${comment.date}</div>
                      </div>
                      <div class="comment-body">
                        <div class="comment-text">
                          ${comment.text}
                        </div>
                      </div>
                      <div class="comment-footer">
                        <div class="likes">
                          <span class="likes-counter">${comment.likes}</span>
                          <button data-index="${index}" class="like-button ${
              comment.isLiked ? "-active-like" : ""
            }"></button>
                        </div>
                      </div>
                    </li>`;
          })
          .join("");

          const likeButtons = document.querySelectorAll(".like-button");
          likeButtons.forEach(button => {
              button.addEventListener("click", handleLikeClick);
          });
      }


      function handleLikeClick(event) {
          const index = event.target.dataset.index;

          if (comments[index].isLiked) {
              comments[index].likes--;
          } else {
              comments[index].likes++;
          }

          comments[index].isLiked = !comments[index].isLiked;
          renderComments();
      }


      addFormButton.addEventListener("click", () => {

        const name = addFormNameInput.value;
        const text = addFormTextInput.value;

        if (!name || !text) {
          alert("Пожалуйста, заполните все поля");
          return;
        }

        const now = new Date();
        const formattedDate = formatDate(now);

        const newComment = {
          name: name,
          date: formattedDate,
          text: text,
          likes: 0,
          isLiked: false,
        };

        comments.push(newComment);

        addFormNameInput.value = "";
        addFormTextInput.value = "";

        renderComments();
      });

      renderComments();

      console.log("It works!");
    </script>
  </body>
</html>
